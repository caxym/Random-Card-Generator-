<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <script
      src="https://kit.fontawesome.com/29eb2645f7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="card mx-auto mt-3 mb-4" id="card">
        <p class="icon1" id="icon1">♣</p>
        <h1 class="number text-center" id="number">J</h1>
        <p class=" icon2" id="icon2">♣</p>

        <button type="button" class="btn btn-danger" id="boton">
          Generate new Card
        </button>
        <br />
        <div class="mb-3 text-center fs-2 badge text-bg-secondary">
          <label for="width" class="form-label">width</label>
          <input class="form-control" id="width" placeholder="0" />
        </div>
        <div class="mb-3 text-center fs-2 badge text-bg-secondary">
          <label for="height" class="form-label">height</label>
          <input class="form-control" id="height" placeholder="0" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
